<html>

<head>
    <title>New post</title>
</head>

<body>
    <h1>New post</h1>
    <form action="/posts" method="POST">
        <label for="title">Title:</label><br>
        <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title"
            aria-label="Enter Title">
        <br>
        <label for="content">Author:</label><br>
        <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author"
            aria-label=" Enter Author">
        <br>
        <label for="post">Post:</label><br>
        <textarea class="form-control" id="post" name="post" placeholder="Enter Content" aria-label=" Enter Content" rows="3"></textarea>
        <br><br>
        <input type="submit" value="Post">
    </form>
</body>

</html>
