    {% extends 'demoapp/base.html' %}
    {%block content %}

    <h1> EMPLOYEE DETAILS</h1>

        <thead>
            <th>EMP.NAME</th>
            <th>AGE</th>

            <th>MODIFY</th>

            <td>{{emp.salary}}</td>

                src="https://qph.fs.quoracdn.net/main-qimg-83c6de25ed91d13a4f09fb5f11ca8853" height="30px" width="30px"></a> <a href="/update/{{emp.id}}"><img src="https://www.2g-eng.com/wp-content/uploads/2016/01/design-engineering-icon-small.png" height="30px" width="30px"></a></td>
        </tr>
        {% endfor %}

    </table><br>
    <a href ='/create'> <button class="button button3">Add New</button></a>
    {% endblock %}
</div>
</html>
