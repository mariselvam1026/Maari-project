<!DOCTYPE html>
<html lang="en">


<head>
    <title>Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 card mb-4  mt-5 left  top">
                <div class="card-body">


                    <!-- <div class="container mt-5 w-25" > -->
                    <h2>SENT TO EMAIL</h2>
                    <hr>
                    <form method="POST" action=".">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">To</label>
                            <input type="to" type="text" class="form-control" id="to" name="to" placeholder="Enter mail">

                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Subject</label>
                            <input type="name" type="text" class="form-control" id="name" name="name" placeholder="Enter subject">

                        </div>
                    
                  
                        <div class="mb-3">
                            
                            <label for="message" class="form-label">Message</label>
                            <input type="message" class="form-control" id="{{message}}" name="message" value="http://127.0.0.1:8000/{{posts.slug}}" readonly>
                        </div>
                 
                        <input class="btn btn-success" type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
